{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <title>main</title>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <span id="logo">일하JOB</span>

        </header>
        <div class="mypage">
            <div class="mytop">
                <div class="myimg">
                    <img src="image/i-17.jpg" alt="">
                </div>
                <br>
                <!-- nav로 해야됌? 뭘로할까 -->
                <div class="myinfo">
                    <ul>
                        <a href="{% url 'log' %}"> <button class="btn_login">[개인]로그인</button> </a>
                        <a href="{% url 'log' %}"> <button class="btn_join">[기업]로그인</button></a>

                    </ul>
                    <a href="{% url 'signup' %}"><button type="submit">회원가입</button></a>

                </div>
                <br>



            </div>

        </div>
        <div id="main" class="my">
            <span>전체보기</span>
            <div class="contents">
               
                {% for i in all_memo %}
                <div class="box">
                    <a href=""> </a>
                    {% if i.pic %}
                    <img src="{{i.pic.url}}" alt="logo">
                    {% endif %}
                    <a href="{% url 'detail' i.id %}"><h3>{{i.company}}</h3></a>
                
                    <p>{{i.etc}}</p>
                </div>
                {%endfor%}
            </div>


        </div>
      </div>
    <footer id="footer"></footer>
    </div>


    <footer></footer>
</body>

</html>
