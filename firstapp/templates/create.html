<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>글쓰기 페이지입니다.</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data"></form>
    <div calss="container board info_company-group">
        {% csrf_token %}
        <blockquote>
            <h3>
                //채용공고//
            </h3>
        </blockquote>
        <div class="Cinfo_logo">
            {% if i.pic %}
            <p><img src="{{i.pic.url}} alt="logo"></p>
            {%endif%}
        </div>
        <div class="Cinfo_name">
            <h3>기업이름 : <input type="text" name="company"/></h3>
            <p>주소 : <input type="text" name="address"/></p>
            <p>
                URL : <input type="text" name="URL"/>
            </p>
            <table class="table">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 30%;">
                    <col style="width: 20%;">
                    <col style="width: 30%;">
                </colgroup>
                <tbody>
                    <tr>
                        <th>대표자명</th>
                        <td><input type="text" name="representative"/></td>
                        <th>전화번호</th>
                        <td><input type="text" name="telephone"/></td>
                    </tr>
                    <tr>
                        <th>근로자수</th>
                        <td><input type="text" name="number"/></td>
                        <th>설립일</th>
                        <td><input type="text" name="date"/></td>
                    </tr>
                    <tr>
                        <th>업종</th>
                        <td colspan="3"><input type="text" name="업종"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h4 class="tit padding15">
            ◆모집공고
        </h4>
        <div class='col-md-12'>
            <table class="table">
                <colgroup>
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 20%;">
                <col style="width: 30%;">
            </colgroup>
            <tbody>
                <tr>
                    <th>모집인원</th>
                    <td>00</td>
                    <th>복리후생</th>
                    <td>4대보험</td>
                </tr>
                <tr>
                    <th>모집직종</th>
                    <td>생산직</td>
                    <th>급여</th>
                    <td>월급 200만원 이상</td>
                </tr>
                <tr>
                    <th>학력</th>
                    <td>무관</td>
                    <th>고용형태</th>
                    <td>정규직</td>
                </tr>
                <tr>
                    <th>경력</th>
                    <td>무관</td>
                    <th>근무시간</th>
                    <td>08:00 ~ 17:00</td>
                </tr>
                <tr>
                    <th>직무내용</th>
                    <td colspan="3" class="text-left">생산업무</td>
                </tr>
                <tr>
                    <th>기타</th>
                    <td colspan="3" class="text-left">
                        면접일:
                        주5일근무
                    </td>
                </tr>                                
            </tbody>
            </table>
        </div>
    </div>
    <input type="submit" value="작성"/>
    </form>
</body>
</html>
