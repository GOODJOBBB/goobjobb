{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>log-in페이지</title>
</head>



<body>


    <div id="wrap">
        <header id="header">
            <span id="logo">일하JOB</span>

        </header>
        <div class="mypage">
            <div class="mytop">
                <div class="myimg">
                    <img src="image/i-17.jpg" alt="">
                </div>
                <br>
                <!-- nav로 해야됌? 뭘로할까 -->
                <section class="login-form">
                    <h1>GOODJOB!</h1>
                    <form method="POST">
                        <div class="int-area">
                            <label for="id">아이디</label>
                            <input type="text" name="id" id="id" autocomplete="off" required width="300px">


                        </div>

                        <div class="int-area">
                            <label for="pw">비밀번호</label>
                            <input type="password" name="pw" id="pw" autocomplete="off" required>

                        </div>

                        <div class="btn-area">
                            <button type="submit">LOGIN</button>
                            <!--제출 받는 방식 궁금...  -->
                            <a href="{% url 'signup' %}"><button type="submit">회원가입</button></a>
                        </div>

                    </form>
                    <br>



            </div>

        </div>
        <div id="main" class="my">
            <span>전체보기</span>
            <div class="contents">
                <div class="box">
                    <a href=""> </a>
                    {% if i.pic %}
                    <img src="{{i.pic.url}}" alt="logo">
                    {% endif %}
                    <h3>{{i.company}}</h3>
                    <p>함께 일하실 분 모집합니다.</p>
                </div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>


    <footer></footer>


    </section>



    <footer></footer>
</body>



















</html>
